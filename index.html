<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resize character by @dircs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 30px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gui-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 350px;
            position: relative;
        }

        .gui-title {
            text-align: center;
            margin-bottom: 20px;
            color: #4a5568;
            font-size: 18px;
            font-weight: 600;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: #e2e8f0;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 14px;
            color: #718096;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: #cbd5e0;
            transform: scale(1.1);
        }

        .slider-container {
            margin: 20px 0;
        }

        .slider-label {
            display: block;
            margin-bottom: 10px;
            color: #4a5568;
            font-size: 14px;
            font-weight: 500;
        }

        .slider-wrapper {
            position: relative;
            margin-bottom: 15px;
        }

        .slider {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #e2e8f0;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
            transition: all 0.2s ease;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
        }

        .slider:hover {
            background: #cbd5e0;
        }

        .size-display {
            text-align: center;
            margin-top: 10px;
            padding: 8px;
            background: #f7fafc;
            border-radius: 8px;
            color: #4a5568;
            font-size: 14px;
            font-weight: 500;
        }

        .character-area {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
            min-width: 300px;
        }

        .character {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            filter: drop-shadow(0 4px 15px rgba(0, 0, 0, 0.1));
        }

        .character-body {
            width: 60px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 30px 30px 20px 20px;
            position: relative;
            margin-bottom: 5px;
        }

        .character-head {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
            border-radius: 50%;
            position: absolute;
            top: -20px;
            left: 10px;
            border: 2px solid #fff;
        }

        .character-eyes {
            position: absolute;
            top: 8px;
            left: 8px;
            display: flex;
            gap: 8px;
        }

        .eye {
            width: 6px;
            height: 6px;
            background: #2d3748;
            border-radius: 50%;
        }

        .character-smile {
            position: absolute;
            top: 18px;
            left: 12px;
            width: 16px;
            height: 8px;
            border: 2px solid #2d3748;
            border-top: none;
            border-radius: 0 0 16px 16px;
        }

        .character-arms {
            position: absolute;
            top: 15px;
            left: -15px;
            width: 15px;
            height: 30px;
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
            border-radius: 7px;
        }

        .character-arms:after {
            content: '';
            position: absolute;
            right: -75px;
            top: 0;
            width: 15px;
            height: 30px;
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
            border-radius: 7px;
        }

        .character-legs {
            display: flex;
            gap: 5px;
        }

        .leg {
            width: 12px;
            height: 30px;
            background: linear-gradient(135deg, #636e72 0%, #2d3436 100%);
            border-radius: 6px;
        }

        .reset-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 15px;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .instructions {
            text-align: center;
            color: #718096;
            font-size: 12px;
            margin-top: 15px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .gui-panel {
                width: 100%;
                max-width: 350px;
            }
            
            .character-area {
                min-width: 250px;
                min-height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gui-panel">
            <button class="close-btn" onclick="togglePanel()">×</button>
            <h2 class="gui-title">Tamanho do Personagem</h2>
            
            <div class="slider-container">
                <label class="slider-label">Resize:</label>
                <div class="slider-wrapper">
                    <input type="range" min="30" max="150" value="100" class="slider" id="sizeSlider">
                </div>
                <div class="size-display">
                    Size: <span id="sizeValue">100%</span>
                </div>
            </div>
            
            <button class="reset-btn" onclick="resetSize()">Reset Size</button>
            
            <div class="instructions">
                Drag the slider to resize the character
            </div>
        </div>
        
        <div class="character-area">
            <div class="character" id="character">
                <div class="character-body">
                    <div class="character-head">
                        <div class="character-eyes">
                            <div class="eye"></div>
                            <div class="eye"></div>
                        </div>
                        <div class="character-smile"></div>
                    </div>
                    <div class="character-arms"></div>
                </div>
                <div class="character-legs">
                    <div class="leg"></div>
                    <div class="leg"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const slider = document.getElementById('sizeSlider');
        const character = document.getElementById('character');
        const sizeValue = document.getElementById('sizeValue');
        const panel = document.querySelector('.gui-panel');
        
        let isVisible = true;

        // Função para atualizar o tamanho do personagem
        function updateCharacterSize() {
            const size = slider.value;
            const scale = size / 100;
            
            character.style.transform = `scale(${scale})`;
            sizeValue.textContent = `${size}%`;
        }

        // Função para resetar o tamanho
        function resetSize() {
            slider.value = 100;
            updateCharacterSize();
            
            // Adiciona um pequeno efeito visual
            character.style.transition = 'all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
            setTimeout(() => {
                character.style.transition = 'all 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
            }, 500);
        }

        // Função para alternar visibilidade do painel
        function togglePanel() {
            isVisible = !isVisible;
            if (isVisible) {
                panel.style.display = 'block';
                panel.style.opacity = '0';
                panel.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    panel.style.opacity = '1';
                    panel.style.transform = 'scale(1)';
                }, 10);
            } else {
                panel.style.opacity = '0';
                panel.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    panel.style.display = 'none';
                }, 200);
            }
        }

        // Event listeners
        slider.addEventListener('input', updateCharacterSize);
        slider.addEventListener('change', updateCharacterSize);

        // Adiciona efeito de hover no personagem
        character.addEventListener('mouseenter', () => {
            character.style.transform += ' rotate(5deg)';
        });

        character.addEventListener('mouseleave', () => {
            const size = slider.value;
            const scale = size / 100;
            character.style.transform = `scale(${scale})`;
        });

        // Inicializa o tamanho
        updateCharacterSize();

        // Adiciona transições suaves ao painel
        panel.style.transition = 'all 0.2s ease';

        // Efeito de respiração sutil no personagem
        setInterval(() => {
            const currentTransform = character.style.transform;
            character.style.transform = currentTransform + ' scale(1.02)';
            setTimeout(() => {
                character.style.transform = currentTransform;
            }, 800);
        }, 3000);
    </script>
</body>
</html>
